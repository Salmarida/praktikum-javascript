<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Soal 4 - image list</title>
  <style>
    body{
      background-color: cadetblue;
    }
    img{
      width:20%;
      border: 1px solid black;
    }

  </style>
  <script>
    function pilih(){
      // ambil area selected id hewan 
      let list_hewan = document.getElementById("hewan");
      let idx = list_hewan.selectedIndex;
      console.log("hewan index ke- " + idx + " adalah " + list_hewan[idx].value);
      window.alert("ini adalah gambar "+ list_hewan[idx].value)
      // ambil area gambar
      let area_gambar=document.getElementById("gambar")
      area_gambar.src="gambar/" + list_hewan[idx].value + ".jpg";
    }
  </script>
</head>
<body>
  <form id="frm1">
    pilih hewan : <select id="hewan" onchange="pilih()">
      <option value="berang-berang">berang - berang</option>
      <option value="kucing">kucing</option>
      <option value="kambing">kambing</option>
      <option value="sapi">sapi</option>
      <option value="kerbau">kerbau</option>
      <option value="panda">panda</option>
      <option value="beruang">beruang</option>
      <option value="bebek">bebek</option>
    </select>
  </form>
  <br>
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR66psRbjKhhG_wXkDgr5TuV2Mzx4T3Q-cUlA&usqp=CAU" alt="berang-berang" style="width: 700px; height: 400px;" id="gambar"/>

</body>
</html>
